<!DOCTYPE html>
<html>
<head>
  <title>Payment Failed</title>
  <meta name="robots" content="noindex" />
  <style>
    body {
      text-align: center;
      padding-top: 80px;
    }
    #fail-message {
      display: none;
    }
  </style>
</head>
<body>
  <div id="fail-message">
    <h1 style="color: red;">‚ùå Payment Failed or Cancelled</h1>
    <p>Unfortunately, we couldn‚Äôt confirm your payment. Please try again.</p>
  </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get("status");

    if (status === "cancel") {
      document.getElementById("fail-message").style.display = "block";

      // üßπ Clean URL after showing message
      window.history.replaceState({}, document.title, window.location.pathname);
    } else {
      window.location.href = "/sales";
    }
  });
</script>
</html>
