<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Login - Finjovi</title>
    <meta name="description" content="Access your NASDAQ 100 historical stock data. Professional-grade data for traders and analysts.">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Login - Finjovi">
    <meta property="og:description" content="Access your NASDAQ 100 historical stock data">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://finjovi.com">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Login - Finjovi">
    <meta name="twitter:description" content="Access your NASDAQ 100 historical stock data">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="scripts/login.js"></script>


    <!-- Custom CSS -->
    <style>
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }
        
        .success-message {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }

      

           
        .success-stripe{
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input.error {
            border-color: #dc2626;
        }
        
        .field-error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
        
        .login-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background: #2563eb;
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="login-container">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="login-card w-full max-w-md p-8 rounded-lg shadow-2xl">
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <svg class="h-12 w-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome to Finjovi</h1>
                <p class="text-gray-600">Access your NASDAQ 100 data</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <div id="success-message-stripe"  class="success-stripe"></div>


            <!-- Login Form -->
            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <div id="email-error" class="field-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <div id="password-error" class="field-error"></div>
                </div>

                <button type="submit" id="login-btn" class="login-btn">
                    <span id="login-text">Sign In</span>
                    <div id="login-spinner" class="loading-spinner" style="display: none;"></div>
                </button>

                            <div class="mt-4 text-center hidden">
  <p class="text-sm text-gray-600">
    Donâ€™t have an account?
    <a href="#" id="show-register" class="text-blue-600 hover:underline">Create Account</a>
  </p>
</div>
            </form>



<!-- Register Form -->

<form id="register-form" class="hidden mt-6" novalidate>
  <div class="form-group">
    <label for="register-email" class="form-label">Email Address</label>
    <input 
      type="email" 
      id="register-email" 
      name="register-email" 
      class="form-input" 
      placeholder="Enter your email"
      required
      autocomplete="email"
    >
    <div id="register-email-error" class="field-error"></div>
  </div>

  <button type="submit" id="register-btn" class="login-btn mt-4">
    <span id="register-text">Register</span>
    <div id="register-spinner" class="loading-spinner" style="display: none;"></div>
  </button>

  <div class="mt-4 text-center">
    <p class="text-sm text-gray-600">
      Already have an account?
      <a href="#" id="show-login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</form>




            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-500">
                    &copy; 2024 Finjovi. All rights reserved.
                </p>
            </div>
        </div>
    </div>

  

   

     
</body>


</html>
